<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons with Bell Icon</title>

  <!-- Font Awesome CDN for bell icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-papNM3tY0M3jqUqFwR6Yv4rRvGkxyB6eCGU+ExPj7eF4g/ZR04tY5Yr+QZ9V3rQn6LsbZz4F/UNWRPyLdiqysg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    .subscribe-button {
      background-color: rgb(200, 0, 0);
      color: white;
      border: none;
      height: 36px;
      width: 105px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
    }

    .join-button {
      background-color: white;
      border-color: rgb(41, 118, 211);
      border-style: solid;
      border-width: 1px;
      color: rgb(41, 118, 211);
      height: 36px;
      width: 62px;
      border-radius: 2px;
      cursor: pointer;
    }

    .tweet-button {
      background-color: rgb(2, 158, 255);
      color: white;
      border: none;
      height: 36px;
      width: 74px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
    }

    .bell-container {
      position: relative;
      display: inline-block;
      font-size: 24px;
      color: #606060;
      margin-left: 12px;
      cursor: pointer;
    }

    .notification-dot {
      position: absolute;
      top: 0;
      right: 0;
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
    }

    .bell-container:hover {
      color: #ff0000;
    }
  </style>
</head>
<body>

  <button class="subscribe-button">
    SUBSCRIBE
  </button>

  <button class="join-button">
    JOIN
  </button>

  <button class="tweet-button">
    Tweet
  </button>

  <!-- Bell icon with notification dot -->
  <div class="bell-container" title="Notifications">
    <i class="fas fa-bell"></i>
    <span class="notification-dot"></span>
  </div>

</body>
</html>
