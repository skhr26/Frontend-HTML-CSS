<!-- Inside the style tag we can actually write the -->
 <!-- here we are doing are css basics -->

<style>
  /* here the word button is css selector it tells the computer that which element do we have to target on */

  /* by using . we tell ki ham ab class ka naam lene wale hai */
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    /* if we set all the r,g,b to its max which is 255 */
    /* background-color is css property */
    color: white;
    border:none;
    height: 36px;
    width:105px;
    border-radius: 2px;
    cursor:pointer;
    /* in css space around an element is known as its margin */
    margin-right:8px;
    /* by doing so we change the arrow into hand */
  }
  .join-button{
    background-color: white;
    color: black;
    height:36px;
    width: 62px;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(41,118,211);
    cursor:pointer;
    border-radius:2px;
    margin-right:8px;
  }
  .tweet-button{
    background-color: rgb(90, 177, 240);
    color:white;
    border-radius: 25px;
    height:36px;
    width:100px;
    border:none;
    cursor:pointer;
    font-weight:bold;
    font-size: 15px;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
